<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="style.css">
    <title>TechCrunch</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-header">
                <div class="logo nav-left">
                    <span class="logo-img">
                        <img src="./images/tc-logo-short-view.svg" alt="logo" srcset="">
                    </span>
                    <span class="logo-text">
                        TechCrunch
                    </span>
                </div>

                <div class="long-menu">
                    <ul>
                        <li>
                            <a href="#Latest">
                                Latest
                            </a>
                        </li>
                        <li>
                            <a href="#Startups">
                                Startups
                            </a>
                        </li>
                        <li>
                            <a href="#Venture">
                                Venture
                            </a>
                        </li>
                        <li>
                            <a href="#Apple">
                                Apple
                            </a>
                        </li>
                        <li>
                            <a href="#Security">
                                Security
                            </a>
                        </li>
                        <li>
                            <a href="#AI">
                                AI
                            </a>
                        </li>
                        <li>
                            <a href="#Apps">
                                Apps
                            </a>
                        </li>
                        <li>
                            <a href="#SXSW">
                                SXSW 2025
                            </a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a href="#Event">
                                Event
                            </a>
                        </li>
                        <li>
                            <a href="#Podcast">
                                Podcasts
                            </a>
                        </li>
                        <li>
                            <a href="#Newsletter">
                                NewsLetters
                            </a>
                        </li>
                    </ul>
                    <span class="search-input">
                        <input type="search" name="search" id="search" placeholder="Search...">
                        <button class="search-button">
                            <a href="#">
                                Submit
                            </a>
                        </button>
                    </span>
                </div>

                <div class="nav-right">
                    <div class="signin">
                     <span class="signin-icon-1">
                        <i class="fa-regular fa-user"></i>
                     </span>   
                     <span class="signin-icon-2">
                        <i class="fa-solid fa-user"></i>
                     </span>
                     <span class="signin-text">
                        <a href="#SignIn">
                            Sign In
                        </a>
                     </span>
                    </div>
                    <div class="search-icons">
                        
                        <span class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <span class="search-cancle">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
               
                    </div>
                    <div class="menu-icons">
                        <span class="menu">
                            <i class="fa-solid fa-bars"></i>
                        </span>
                        <span class="menu-cancle">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                    </div>
                </div>

            </div>
            <div class="nav-dropdown">
                <div class="topic-sectioin">
                    <div>Topic</div>
                    <ul class="topics">                       
                    </ul>
                </div>
                <div class="more-section">
                    <div>More from TechCrunch</div>
                    <ul class="more-section">
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="section-title">
                <span class="logo">
                    <img src="./images/tc-logo-short-view.svg" alt="TC" srcset="">
                </span>
                <span>TechCrunch</span>
            </div>
            <div class="header section">
                <div class="hero-img"></div>
                <div class="sub-hero-imgs"></div>
                <div class="headlines">
                    <div>Top Headlines</div>
                    <ul class="top-headlines">
                   
                    </ul>
                </div>
            </div>

            <div class="news section">
                <div class="news-left">
                    <div>
                        <span class="section-title">
                            Latest News
                        </span>
                        <span class="see-more">
                            <a href="#">See More
                                <i class="fa-solid fa-square-arrow-up-right"></i>
                            </a>
                        </span>
                    </div>
                </div>
                <div class="news-right">

                </div>
            </div>
            <div class="story section">

            </div>

            <div class="upcoming section">

            </div>
            <div class="newsletters section">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
